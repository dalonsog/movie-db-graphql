query GetReviewsByUserID($userId: ID!, $cursor: String, $limit: Int = 100) {
  reviewsByUserId(userId: $userId, cursor: $cursor, limit: $limit) {
    edges {
      id
      title
      content
      stars
      movie {
        id
        title
        genre
        release
        director {
          id
          fullname
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}